    <title>VestItA</title>   
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a href="navbar-brand d-flex align-items-center" href="#">
                <span class="material-symbols-outlined">apparel</span> 
                <span class="fw-bold fs-4">VestIA</span> 
            </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                shopping_cart_checkout
                            </span>
                        </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Otro</a>
                    </li>
                </ul>
            </div>
           
        </div>
        
        

    </header class="PageHeader">
    <main>
        <aside class="col-lg-3 col-xl-2 d-none d-lg-block">
            <div class="filters-container card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h5 mb-3 d-flex align-items-center">
                        <span class="material-icons me-2">filter_alt</span>
                        Filtros
                    </h2>
                        
                    <!-- <div class="search-box mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar productos...">
                            <button class="btn btn-outline-primary" type="button">
                                <span class="material-icons">search</span>
                            </button>
                        </div>
                    </div> -->

                    <div class="search-box mb-4">
                        <div class="input-group">
                            <!-- Agrega id y onkeypress -->
                            <input type="text" 
                                class="form-control" 
                                id="searchInput"
                                placeholder="Buscar productos..."
                                onkeypress="if(event.key === 'Enter') filterProducts()">
                            
                            <!-- Agrega onclick -->
                            <button class="btn btn-outline-primary" 
                                    type="button"
                                    onclick="filterProducts()">
                                <span class="material-icons">search</span>
                            </button>
                        </div>
                    </div>

                    <div class="categoria mb-4">
                        <h3 class="h6 fw-bold mb-2">Categorías</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Blusas</a></li>
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Vestidos</a></li>
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Accesorios</a></li>
                            <li><a href="#" class="text-decoration-none text-dark">Pantalones</a></li>
                        </ul>
                    </div>
                    <div class="talla mb-4">
                        <h3 class="h6 fw-bold mb-2">Tallas</h3>
                        <div class="d-flex flex-wrap gap-1">
                            <a href="#" class="btn btn-sm btn-outline-secondary">XS</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">S</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">M</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">L</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">XL</a>
                        </div>
                    </div>

                    <div class="color mb-4">
                        <h3 class="h6 fw-bold mb-2">Colores</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Rojo</a></li>
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Azul</a></li>
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Verde</a></li>
                            <li><a href="#" class="text-decoration-none text-dark">Negro</a></li>
                        </ul>
                    </div>

                    <div class="rango-precio mb-4">
                        <h3 class="h6 fw-bold mb-2">Precios</h3>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control form-control-sm" placeholder="Al mejor precio...">
                            <button class="btn btn-sm btn-outline-primary" type="button">
                                <span class="material-icons">search</span>
                            </button>
                        </div>
                    </div>

                    <div class="ocasion">
                        <h3 class="h6 fw-bold mb-2">Ocación</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Casual</a></li>
                            <li class="mb-1"><a href="#" class="text-decoration-none text-dark">Formal</a></li>
                            <li><a href="#" class="text-decoration-none text-dark">Trabajo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <section class="login-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 mb-0">Productos encontrados</h2>
                    
                <div class="d-block d-lg-none">
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas">
                        <span class="material-icons me-1">filter_alt</span>
                        Filtros
                    </button>
                </div>
            </div>

            <div class="gridCard" id = "gridCard"></div>

    

            

            
            
                

        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/products.js"></script>

</body>
</html>
